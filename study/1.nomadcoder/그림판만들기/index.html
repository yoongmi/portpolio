<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>그림판만들기</title>
</head>
<body>
    <canvas id="jsCanvas" class="canvas"></canvas>
    <div class="controls">
        <div class="controls__range">
            <input type="range" id="jsRange" min="0.1" max="10.0" value="5" step="0.1">
        </div>
        <div class="controls__btns">
            <button id="jsMode">Fill</button>
            <button id="jsSave">Save</button>
        </div>
        <div class="controls__colors" id="jsColors">
            <div class="controls__color jsColor" style="background-color:#2c2c2c"></div>
            <div class="controls__color jsColor" style="background-color:goldenrod"></div>
            <div class="controls__color jsColor" style="background-color:blueviolet"></div>
            <div class="controls__color jsColor" style="background-color:lightcoral"></div>
            <div class="controls__color jsColor" style="background-color:orchid"></div>
            <div class="controls__color jsColor" style="background-color:orange"></div>
            <div class="controls__color jsColor" style="background-color:forestgreen"></div>
            <div class="controls__color jsColor" style="background-color:deepskyblue"></div>
            <div class="controls__color jsColor" style="background-color:darkslateblue"></div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
